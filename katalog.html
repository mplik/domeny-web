<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog domen na sprzedaż</title>
  <link rel="stylesheet" href="stylesn.css">
  <style>
    .hero-image-svg {
      max-width: 350px;
    }
  </style>
</head>
<body>
  <h1>Katalog domen na sprzedaż</h1>
  <div class="hero-image-container">
    <img src="podfoldern/images/logo/domain_exchange_deep-work.svg" alt="Hero obrazek katalogu domen" class="hero-image-svg">
  </div>
  <section id="filters">
    <input type="text" id="search" placeholder="Szukaj po nazwie domeny...">
    <select id="extension-filter">
      <option value="">Wszystkie końcówki</option>
      <option value=".pl">.pl</option>
      <option value=".com">.com</option>
      <option value=".eu">.eu</option>
    </select>
    <select id="category-filter">
      <option value="">Wszystkie kategorie</option>
      <option value="biznes">Biznes</option>
      <option value="technologia">Technologia</option>
      <option value="zdrowie">Zdrowie</option>
      <option value="edukacja">Edukacja</option>
      <option value="rozrywka">Rozrywka</option>
    </select>
    <input type="number" id="min-price" placeholder="Cena od">
    <input type="number" id="max-price" placeholder="Cena do">
  </section>
  <section id="domains-list"></section>
  <div class="after-table-actions">
  <a href="formularz.html" class="action-btn">Przejdź do zamówienia →</a>
  <a href="index.html" class="action-btn">← Powrót do strony głównej</a>
</div>

  <script src="katalog.js"></script>
</body>
</html>
